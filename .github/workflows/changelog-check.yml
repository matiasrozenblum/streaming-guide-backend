name: Check CHANGELOG update

on:
  pull_request:
    branches: [main, develop]

jobs:
  changelog-check:
    runs-on: ubuntu-latest
    name: Verificar que se haya modificado el CHANGELOG
    steps:
      - name: Checkout PR con historial completo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # ‚ö†Ô∏è necesario para comparar correctamente commits

      - name: Obtener archivos modificados
        id: changed
        run: |
          CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} HEAD)
          echo "changed=$CHANGED_FILES" >> $GITHUB_OUTPUT
          echo "üîç Archivos modificados: $CHANGED_FILES"

      - name: Verificar si se modific√≥ CHANGELOG.md
        run: |
          echo "${{ steps.changed.outputs.changed }}" | grep -q "CHANGELOG.md" || (echo "‚ùå No se modific√≥ CHANGELOG.md" && exit 1)
